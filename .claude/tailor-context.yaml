# ==================================================
# Tailor Context Configuration
# Defines active company and template for operations
# ==================================================

# ========== REQUIRED FIELDS ==========
# These fields are essential for tailor operations

# Active company name (matches folder name in resume-data/tailor/)
active_company: 'tech-corp'

# Template/theme to use for PDF generation
active_template: 'modern'

# Full path to company's tailor folder
folder_path: 'resume-data/tailor/tech-corp'

# List of files that exist in the company folder
available_files:
  - 'metadata.yaml'
  - 'job_analysis.yaml'
  - 'resume.yaml'
  - 'cover_letter.yaml'

# Timestamp when context was last updated (ISO format)
last_updated: '2025-10-07T16:00:00Z'

# ========== OPTIONAL DISPLAY CACHE ==========
# Cached information from metadata.yaml for quick display
# Source of truth: resume-data/tailor/tech-corp/metadata.yaml
_display_cache:
  # Job details extracted from job_analysis.yaml
  position: 'Senior Frontend Engineer - Web'

  # Primary job focus area from job_analysis.yaml
  primary_focus: 'senior_engineer + [react, typescript, frontend]'

  # Brief summary of job requirements (max 100 chars)
  job_summary: 'Global delivery platform serving 20M+ users, modern TypeScript/React stack'

  # Extended job details for context
  job_details:
    company: 'Tech-Corp'
    location: 'Berlin, Germany (or remote in Sweden, Estonia, Finland)'
    experience_level: 'Senior'
    employment_type: 'Full-time'
    must_have_skills:
      - 'TypeScript'
      - 'React'
      - 'Frontend Development'
      - '5+ years experience'
      - 'Scalable applications'
    nice_to_have_skills:
      - 'React Native'
      - 'Backend experience'
      - 'Python'
      - 'Scala'
    team_context: '500+ people in product organization, cross-functional teams'
    user_scale: '20 million users globally across 500 cities in 30 countries'
