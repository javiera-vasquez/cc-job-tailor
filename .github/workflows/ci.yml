name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run type checking
      run: bun run tsc

    - name: Test generate-data command
      run: bun run generate-data -C tech-corp

    - name: Test generate-pdf command
      run: bun run generate-pdf -C tech-corp